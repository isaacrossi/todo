<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body class="h-screen">
    <main class="h-full flex items-center justify-center">
      <div class="card max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
        <form novalidate>
          <div class="task__holder">
          </div>
          <input class="task__input mb-4 py-1" type="text" name="item" placeholder="Add a task" required>
          <div class="button__holder flex justify-end">
            <button class="button__add inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">Add</button>
          </div>
        </form>
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
